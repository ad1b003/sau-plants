{% import "_macros.html" as macro %}

<!DOCTYPE html>
<html lang="en">
{{ macro.head() }}

<style>
    .drawer.open {
        display: block;
        transform: translateX(0);
    }

    .drawer.hidden {
        display: none;
        transform: translateX(0);
    }

    .image-container {
        opacity: 1;
    }

    .info {
        opacity: 0;
        color: chartreuse;
    }

    .image-container:hover .image {
        opacity: 0.5;
    }

    .image-container:hover .info {
        opacity: 1;
    }
</style>

<body>
    {{ macro.navbar("home") }}

    <header class="tertiary-container">
        <nav>
            <button class="circle transparent">
                <img class="responsive" src="/static/SAU-Logo.png" alt="Tree">
            </button>
            <h5 class="max center-align">SAU - Plants</h5>
            <button class="circle transparent" id="menuButton" onclick="toggleDrawer()">
                <i>menu</i>
            </button>
        </nav>
    </header>

    <nav class="drawer max hidden" id="drawer">
        <label>catagory</label>
        <a>
            <i>fiber_manual_record</i>
            <span>Label</span>
        </a>
        <a>
            <i>change_history</i>
            <span>Label</span>
        </a>
        <a>
            <i>stop</i>
            <span>Label</span>
        </a>
        <hr>
        <label>labels</label>
        <a>
            <i>fiber_manual_record</i>
            <span>Label</span>
        </a>
        <a>
            <i>fiber_manual_record</i>
            <span>Label</span>
        </a>
    </nav>

    <main class="responsive">
        {% for plant_data in raw_data|reverse %}
            {{ macro.plantThumbnail(plant_data) }}
        {% endfor %}
    </main>
    <style>
        .drawer {
                overflow: auto;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
        }
    </style>
    <script>
        function toggleDrawer() {
        const drawer = document.getElementById('drawer');
        drawer.classList.toggle('open');
        drawer.classList.toggle('hidden');
    }
    </script>
</body>

</html>
